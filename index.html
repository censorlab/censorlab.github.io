<!DOCTYPE html>
<html>

<head>
  
  <title>Censor's Lab Lobby</title>



</head>

<body dir="rtl">

  <h2 style="text-align:center"><br>בכדי להשתתף בניסוי, יש להקפיד על שינה של לפחות 7 שעות בלילה הקודם למפגש.</h2>

  <form name="myForm" action="" onsubmit="return validateAndRedirect()" method="post">
    <strong> מספר השעות אשר ישנת בלילה האחרון:</strong> <br><br> <input type="text" name="age"> <br><br>
    <input type="submit" value="אישור">
  </form>

</body>

<script>
  function validateAndRedirect() {
    var age = parseInt(document.forms["myForm"]["age"].value);

    if (age < 7) {
      alert("לא ניתן להמשיך בניסוי.");

      return false;
    }
    else {      
      const urlParams = new URLSearchParams(window.location.search);
      window.location.href = "https://run.pavlovia.org/sa/" + urlParams.get("experiment") + "/html/?__pilotToken=" + urlParams.get("__pilotToken") + "&__oauthToken=" + urlParams.get("__oauthToken");
      return true;
    }
  }
</script>

</html>
